<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administra칞칚o - Curso de Scratch</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .admin-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .user-form {
            background: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #4a90e2;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
        }
        .users-list {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .user-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #eee;
        }
        .user-info {
            flex: 1;
        }
        .user-actions {
            display: flex;
            gap: 10px;
        }
        .delete-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        .delete-btn:hover {
            background: #c82333;
        }
    </style>
</head>
<body>
    <div class="main-layout">
        <header class="header">
            <div class="logo">
                <img src=img/scratch.png height=150 width=150 alt="Scratch Logo" id="scratch-logo">
            </div>
            <nav>
                <ul class="nav-menu">
                    <li><a href="dashboard.html">Dashboard</a></li>
                    <li><a href="admin.html" class="active">Administra칞칚o</a></li>
                </ul>
            </nav>
            <div class="user-profile">
                <div class="user-avatar">游녻</div>
            </div>
        </header>
        
        <main class="content">
            <div class="admin-container">
                <h1 class="page-title">Administra칞칚o de Usu치rios</h1>
                
                <!-- Formul치rio para adicionar usu치rio -->
                <div class="user-form">
                    <h2>Adicionar Novo Usu치rio</h2>
                    <form id="addUserForm">
                        <div class="form-group">
                            <label for="newUsername">Nome de Usu치rio:</label>
                            <input type="text" id="newUsername" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="newPassword">Senha:</label>
                            <input type="password" id="newPassword" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="newName">Nome Completo:</label>
                            <input type="text" id="newName" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="newRole">Tipo de Usu치rio:</label>
                            <select id="newRole" required>
                                <option value="student">Aluno</option>
                                <option value="teacher">Professor</option>
                                <option value="admin">Administrador</option>
                            </select>
                        </div>
                        
                        <button type="submit" class="nav-btn">Adicionar Usu치rio</button>
                    </form>
                </div>
                
                <!-- Lista de usu치rios -->
                <div class="users-list">
                    <h2>Usu치rios Cadastrados</h2>
                    <div id="usersList"></div>
                </div>
            </div>
        </main>
    </div>
    
    <script src="script.js"></script>
    <script>
        // Carregar e exibir usu치rios
        function loadUsersList() {
            const usersList = document.getElementById('usersList');
            const savedUsers = localStorage.getItem('users');
            const users = savedUsers ? JSON.parse(savedUsers) : {};
            
            usersList.innerHTML = '';
            
            Object.keys(users).forEach(username => {
                const user = users[username];
                const userDiv = document.createElement('div');
                userDiv.className = 'user-item';
                userDiv.innerHTML = `
                    <div class="user-info">
                        <strong>${user.name || username}</strong><br>
                        <small>Usu치rio: ${username} | Tipo: ${user.role}</small>
                    </div>
                    <div class="user-actions">
                        <button class="delete-btn" onclick="deleteUser('${username}')">Excluir</button>
                    </div>
                `;
                usersList.appendChild(userDiv);
            });
        }
        
        // Adicionar novo usu치rio
        document.getElementById('addUserForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const username = document.getElementById('newUsername').value;
            const password = document.getElementById('newPassword').value;
            const name = document.getElementById('newName').value;
            const role = document.getElementById('newRole').value;
            
            const savedUsers = localStorage.getItem('users');
            const users = savedUsers ? JSON.parse(savedUsers) : {};
            
            if (users[username]) {
                alert('Este nome de usu치rio j치 existe!');
                return;
            }
            
            users[username] = { password, role, name };
            localStorage.setItem('users', JSON.stringify(users));
            
            alert('Usu치rio adicionado com sucesso!');
            document.getElementById('addUserForm').reset();
            loadUsersList();
        });
        
        // Excluir usu치rio
        function deleteUser(username) {
            if (confirm(`Tem certeza que deseja excluir o usu치rio ${username}?`)) {
                const savedUsers = localStorage.getItem('users');
                const users = savedUsers ? JSON.parse(savedUsers) : {};
                
                delete users[username];
                localStorage.setItem('users', JSON.stringify(users));
                
                alert('Usu치rio exclu칤do com sucesso!');
                loadUsersList();
            }
        }
        
        // Carregar lista ao abrir a p치gina
        document.addEventListener('DOMContentLoaded', loadUsersList);
    </script>
</body>
</html>
